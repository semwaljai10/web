 <!DOCTYPE html>
 <head>
    <title>COMPLAINT PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url(backpage.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            
        }
        h1{
            text-shadow: 5px 5px rebeccapurple;
        }
        .card{
            margin-right: auto;
	        margin-left: auto;
	        width:600;
	        box-shadow: 0 15px 25px rgba(129, 124, 124, 0.2);
	        height: auto;
	        border-radius: 5px;
	        backdrop-filter: blur(14px);
	        background-color: rgba(255, 255, 255, 0.2);
	        padding: px;
	        text-align: center;
        }
        h2,h3{
            text-shadow: 5px 5px greenyellow;
            text-overflow: ellipsis;
        }
        ol{
            text-align: left;
        }
        
        l{
            text-shadow: 5px 5px  rebeccapurple;
        }
    </style>
 </head>
 <body>
    <h1><center><font face="westwild" color="white" size="24">RAISE ISSUE PORTAL</font></center></h1>
    <l><font face="westwild" color="white" size="6"><center>contact at this number for immediate action :+91-1800-11-4949 , 112</center></font></l>
    <hr>
    <section class="vh-100 gradient-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <o><div class="card"style="border-radius: 1rem;"></o>
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-2 text-uppercase">ISSUE PORTAL</h2>
                        <h3 class="fw-bold mb-2 text-uppercase">WE ARE HERE TO HELP YOU</h3>
                        <br>
                        <br>
                        <div class="form-outline form-white mb-4">
                            <ol>
                                <li>
                                    <label class="form-label" for="name"><b>Name :  </b></label>
                                    <input type="text" id="name" placeholder="Please Enter Your Name" required>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="phone_no"><b>Contact Number :</b></label>
                                    <input type="number" id="phone_no" placeholder="Contact Number" required>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="age"><b>Age :</b></label>
                                    <input type="number" id="age"  placeholder="Enter Your Age" required>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="email"><b>E-mail Address :</b></label>
                                    <input type="email" id="email" placeholder="email address" required>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="Gender"><b>Select your Gender :</b></label>
                                    <input type="radio" class="form-check-input" id="male" name="radio-stacked" required>
                                    <label class="form-check-label" for="male">MALE</label>
                                    <input type="radio" class="form-check-input" id="female" name="radio-stacked" required>
                                    <label class="form-check-label" for="female">FEMALE</label>
                                    <input type="radio" class="form-check-input" id="others" name="radio-stacked" required>
                                    <label class="form-check-label" for="male">OTHERS</label>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="categorise"><b>Categorise your issue :</b></label>
                                    <select class="form-select" id="category" required>
                                        <option selected disabled value="choose your category">Choose category</option>
                                        <option>RED ZONE</option>
                                        <option>YELLOW ZONE</option>
                                        <option>GREEN ZONE</option>
                                        <option>BLUE ZONE</option>
                                    </select>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="report_issue"><b>Enter Issue Details :</b></label>
                                    <input type="text" size="60" id="issue_details"  placeholder="enter issue details" required>
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="attach photo"><b>Attach image :</b></label>
                                    <input type="file" id="disaster">
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="time"><b>Time of damage :</b></label>
                                    <input type="time" id="time">
                                </li>
                                <br>
                                <li>
                                    <label class="form-label" for="date of damage"><b>Date of damage :</b></label>
                                    <input type="date" id="date">
                                </li>
                            </ol>
                            <button class="btn btn-outline-light btn-lg px-5"  onclick="complaint">SUBMIT</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script>
        function complaint()
    </script>
 </body>
